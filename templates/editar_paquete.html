<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Paquete</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <aside class="sidebar">
    <div class="logo">Bienvenido Admin Valkin</div>
    <a href="{{ url_for('admin_panel') }}">📊 Dashboard</a>
    <a href="{{ url_for('admin_paquetes') }}">📦 Paquetes</a>
    <a href="{{ url_for('admin_tutoriales') }}">🎓 Tutoriales</a>
    <a href="{{ url_for('admin_tienda') }}">🛒 Tienda</a>
    <div class="logout-section">
      <a href="{{ url_for('logout') }}" class="logout-btn flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M9 6l-6 6 6 6" />
          <path d="M3 12h13" />
          <path d="M16 5v14" />
        </svg>
        Cerrar sesión
      </a>
    </div>
    <div class="footer">© 2025 Valkin simuladores</div>
  </aside>

  <main class="content">
    <h1>Editar paquete</h1>
    <form method="POST">
      <label>Nombre del paquete</label>
      <input type="text" name="nombre" value="{{ paquete.nombre }}" required>

      <label>Descripción</label>
      <textarea name="descripcion" required>{{ paquete.descripcion }}</textarea>

      <label>Precio</label>
      <input type="number" name="precio" step="0.01" value="{{ paquete.precio }}" required>

      <label>Moneda</label>
      <select name="moneda" required>
        {% for opcion in ['USD', 'MXN', 'EUR'] %}
          <option value="{{ opcion }}" {% if opcion == paquete.moneda %}selected{% endif %}>{{ opcion }}</option>
        {% endfor %}
      </select>

      <label>Caducación</label>
      <select name="caducacion" required>
        {% for opcion in ['5 días', '10 días', '15 días', '20 días', '30 días', '40 días', '50 días', '60 días'] %}
          <option value="{{ opcion }}" {% if opcion == paquete.caducacion %}selected{% endif %}>{{ opcion }}</option>
        {% endfor %}
      </select>

      <label>Horas</label>
      <input type="number" name="horas" value="{{ paquete.horas }}" required>

      <button type="submit">Actualizar paquete</button>
    </form>
  </main>
</body>
</html>
